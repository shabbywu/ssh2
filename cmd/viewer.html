<!DOCTYPE html>
<html>
<head>
    <title>BuntDB Editor</title>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .content {
            padding: 30px;
        }
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .form-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: monospace;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .data-table th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 500;
        }
        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        .data-table tr:hover {
            background: #f8f9fa;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .actions button {
            padding: 6px 15px;
            font-size: 14px;
        }
        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .value-cell {
            max-width: 400px;
            word-break: break-all;
            font-family: monospace;
            font-size: 13px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 20px;
        }
        .stat-card {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üóÑÔ∏è BuntDB Editor</h1>
        <p>Simple Web-based Database Manager</p>
    </div>

    <div class="content">
        <div id="message" class="message"></div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalKeys">0</div>
                <div class="stat-label">Total Keys</div>
            </div>
        </div>

        <div class="form-section">
            <h2>‚ûï Add/Update Key</h2>
            <div class="form-group">
                <label>Key:</label>
                <input type="text" id="key" placeholder="Enter key name">
            </div>
            <div class="form-group">
                <label>Value:</label>
                <textarea id="value" placeholder="Enter value (supports JSON)"></textarea>
            </div>
            <button onclick="saveKey()">Save</button>
        </div>

        <div class="form-section">
            <h2>üìã All Keys</h2>
            <button onclick="loadKeys()" class="btn-secondary">Refresh</button>
            <table class="data-table" id="keysTable">
                <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="keysBody">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function showMessage(message, isSuccess) {
        const msgEl = document.getElementById('message');
        msgEl.textContent = message;
        msgEl.className = 'message ' + (isSuccess ? 'success' : 'error');
        msgEl.style.display = 'block';
        setTimeout(() => {
            msgEl.style.display = 'none';
        }, 3000);
    }

    async function saveKey() {
        const key = document.getElementById('key').value.trim();
        const value = document.getElementById('value').value;

        if (!key) {
            showMessage('Please enter a key', false);
            return;
        }

        try {
            const response = await fetch('/api/set', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({key, value})
            });

            const result = await response.json();
            if (result.success) {
                showMessage('Key saved successfully!', true);
                document.getElementById('key').value = '';
                document.getElementById('value').value = '';
                loadKeys();
            } else {
                showMessage(result.message || 'Failed to save key', false);
            }
        } catch (error) {
            showMessage('Error: ' + error.message, false);
        }
    }

    async function loadKeys() {
        try {
            const response = await fetch('/api/keys');
            const result = await response.json();

            if (result.success) {
                const tbody = document.getElementById('keysBody');
                tbody.innerHTML = '';

                const keys = result.data || [];
                document.getElementById('totalKeys').textContent = keys.length;

                keys.forEach(item => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
<td><strong>${escapeHtml(item.key)}</strong></td>
<td class="value-cell">${escapeHtml(item.value)}</td>
<td class="actions">
<button onclick="editKey('${escapeHtml(item.key)}')" class="btn-secondary">Edit</button>
<button onclick="deleteKey('${escapeHtml(item.key)}')" class="btn-danger">Delete</button>
</td>
`;
                });
            }
        } catch (error) {
            showMessage('Error loading keys: ' + error.message, false);
        }
    }

    async function editKey(key) {
        try {
            const response = await fetch('/api/get?key=' + encodeURIComponent(key));
            const result = await response.json();

            if (result.success) {
                document.getElementById('key').value = key;
                document.getElementById('value').value = result.data.value;
                window.scrollTo({top: 0, behavior: 'smooth'});
            }
        } catch (error) {
            showMessage('Error loading key: ' + error.message, false);
        }
    }

    async function deleteKey(key) {
        if (!confirm(`Are you sure you want to delete key "${key}"?`)) {
            return;
        }

        try {
            const response = await fetch('/api/delete', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({key})
            });

            const result = await response.json();
            if (result.success) {
                showMessage('Key deleted successfully!', true);
                loadKeys();
            } else {
                showMessage(result.message || 'Failed to delete key', false);
            }
        } catch (error) {
            showMessage('Error: ' + error.message, false);
        }
    }

    function escapeHtml(text) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, m => map[m]);
    }

    // Load keys on page load
    loadKeys();
</script>
</body>
</html>
